<div class="{{system}} rolltable-requester-card">
  <header class="card-header flexrow">
    <img src="{{thumbnail}}" title="{{name}}" width="36" height="36">
    <h3 class="rr-table-name">{{name}}</h3>
  </header>
  <div class="my rr-flex">
    {{#if icon}}<img src="{{icon}}" alt="Result icon" width="32" height="32">{{/if}}
    <p>{{{content}}}</p>
  </div>
  <div class="my footer">
    {{user}}
  </div>
</div>
